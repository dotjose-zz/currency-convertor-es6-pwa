<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>
  <title>Currency Converter App</title>

  <!-- CSS  -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>
  <link href="css/style.css" type="text/css" rel="stylesheet" media="screen,projection"/>
</head>
<body>

  <div class="section no-pad-bot" id="index-banner">
    <div class="container">
      <div class="row">
        <form class="col s12 card center">
          <h1 class="header center blue-grey-text">Currency Converter</h1>
          <div class='card-content'>
              <div class="row">
                  <div class="input-field col s12 m6">
                    <input id="base-currency-amt" type="number" step="any" class="validate">
                    <label for="base-currency-amt">Base Amount</label>
                  </div>
                  <div class="input-field col s12 m6">
                    <select id="base-currency" class="validate currency-list">
                     <option value="">Select</option> <!-- material bug-->
                    </select>
                    <label>Base Currency</label>
                  </div>      
              </div>
    
              <div class="row center" id="convert-icon-box">
                <i class="material-icons large" style="color:#ffcc80 !important">import_export</i>
              </div>
    
              <div class="row">
                  <div class="input-field col s12 m6">
                    <input id="quote-currency-amt" type="text" disabled  step="any" class="validate" required>
                    <label for="quote-currency-amt">Quote Amount (Result)</label>
                  </div>   
                  <div class="input-field col s12 m6">
                      <select id="quote-currency" class="validate currency-list">
                        <option value="">Select</option> <!-- Material bug-->
                      </select>
                      <label>Quote Currency</label>
                    </div>     
              </div>
    
              <div class="row center">
                  <a href="#" id="convert-button" class="btn-large waves-effect waves-light blue-grey">Convert!</a>
              </div> 
          </div> 
        </form>
      </div>
    </div>
  </div>

   <footer class="page-footer footer-copyright blue-grey">
      <div class="container ">
        <p>
            Handcrafted and coded by 
            <a class="orange-text text-lighten-3" href="http://www.about.me/Eyos">Me</a>
        </p>
      </div>
      <br>
  </footer>


  <!--  Scripts-->
  <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src="js/materialize.js"></script>
  <script src="js/init.js"></script>
  <script src="js/index.js"></script>

  </body>
</html>
